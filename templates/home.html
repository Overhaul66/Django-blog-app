{% extends 'base.html' %}

{% block title %}
<h1>Blog Application</h1>
{% endblock title %}

{% block content %}
<a href = "{% url 'new' %}">Create a blog +</a>
  {% for post in object_list %}
    <h4><a href="{% url 'post' post.pk %}">{{post.title}}</a></h4>
    <p class="cont">{{post.content}}
    <br><br>
    <i>{{post.author}}</i>
    </p>
    <br>
  {% endfor %}
{% endblock content %}
